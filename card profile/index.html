<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card</title>   
    <link   rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="me.jpg" class="profile-image" alt="Profile Picture">
        </div>

        <div class="text-data">
            <span class="name"> Mohammed O. Al-Qarout</span>
            <span class="job"> Full-Stack -> Web -> Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/mohammedoalqarout/" class="link facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://www.facebook.com/mohammedoalqarout/" class="link instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/mohammedoalqarout/" class="link linkedin-in">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/mohammedoalqarout" class="link github">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
<html>
